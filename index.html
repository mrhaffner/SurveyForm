<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survery Form Project</title>
</head>
<body>
    <form id="survey-form">
        <header>            
            <h1 id="title">Title</h1>
            <p id="description">Description</p>
        </header>
        <hr>
        <div id="name-div">
            <label class="description-label" id="name-label" for="name">
                Name
            </label><br>
            <input id="name" type="text" name="name" placeholder="First and Last"> 
        </div>
        <div id="email-div">
            <label class="description-label" id="email-label" for="email">
                E-Mail
            </label><br>
            <input id="email" type="email" name="email" placeholder="email@address.com">
            <!--If I enter an email that is not formatted correctly, I will see an HTML5 validation error.-->
        </div>
        <div id="number-div">
            <label class="description-label" id="number-label" for="number">
                Age
            </label><br>
            <input id="number" type="number" name="number" min="1" max="3" placeholder="Your Age">
            <!--If I enter non-numbers in the number input, I will see an HTML5 validation error.-->
        </div>
        <div id="dropdown-div">
            <label class="description-label" id="dropdown-label" for="dropdown">????DropdownOption???</label><br>
            <select id="dropdown" name="dropdown">
                <option value="0"></option>
                <option value="1">Hello</option>
                <option value="2">Hello</option>
                <option value="3">Hello</option>
            </select>
        </div>
        <div id="radio-div">
            <label class="description-label">???RadioButtons</label><br>
            <input type="radio" id="" name="" value="">
            <label for="">Hi</label><br>
            <input type="radio" id="" name="" value="">
            <label for="">Hi</label><br>
        </div>
        <div id="checkbox-div">
            <label class="description-label">???CheckBoxes</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Hi</label><br>
            <input type="checkbox" id="" name="" value="">
            <label for="">Hi</label><br>
        </div>
        <div id="textarea-dive">
            <label class="description-label" for="comments">Please Enter Additional Comments</label><br>
            <textarea id="textarea" name="comments" ></textarea>
        </div>
            <button type="button" id="submit">Submit</button>
    </form>
    <footer>
        <p><a href='https://www.freepik.com/vectors/background'>Background vector created by freepik - www.freepik.com</a></p>
    </footer>
</body>
</html>
