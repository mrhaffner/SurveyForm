<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Cormorant+Garamond">
    <title>freeCodeCamp Survery Form Project</title>
</head>
<body>
    <form id="survey-form">
        <header>            
            <h1 id="title">Product Satisfaction Survey</h1>
            <p id="description">Please let us know how we are doing by telling us about your experience with our product.</p>
        </header>
        <hr>
        <div id="name-div">
            <label class="description-label" id="name-label" for="name">
                Name
            </label><br>
            <input id="name" type="text" name="name" placeholder="First and Last"> 
        </div>
        <div id="email-div">
            <label class="description-label" id="email-label" for="email">
                E-Mail
            </label><br>
            <input id="email" type="email" name="email" placeholder="email@address.com">
        </div>
        <div id="number-div">
            <label class="description-label" id="number-label" for="number">
                Age
            </label><br>
            <input id="number" type="number" name="number" min="1" max="3" placeholder="Your Age">
        </div>
        <div id="radio-div">
            <label class="description-label">Would You Recommend Our Product to a Friend?</label><br>
            <input type="radio" name="recommend" value="yes">
            <span>Absolutely</span><br>
            <input type="radio" name="recommend" value="maybe">
            <span>Possibly</span><br>
            <input type="radio" name="recommend" value="no">
            <span>Not Sure</span><br>
        </div>
        <div id="dropdown-div">
            <label class="description-label" id="dropdown-label" for="dropdown">How Often Do You Use Our Product?</label><br>
            <select id="dropdown" name="dropdown">
                <option value="0"></option>
                <option value="daily" class="drop-down-text">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <div>
            <label class="description-label">What New Features Would You Like Added to Our Product?</label><br>
            <div id="checkbox-div">
                <div>
                    <input type="checkbox" name="features" value="gold">
                    <span for="">Gold Plating</span><br>
                </div>
                <div>
                    <input type="checkbox" name="features" value="fast">
                    <span for="">Faster</span><br>
                </div>
                <div>
                    <input type="checkbox" name="features" value="sharp">
                    <span for="">Sharper</span><br>
                </div>
                <div>
                    <input type="checkbox" name="features" value="solar">
                    <span for="">Solar Power</span><br>
                </div>
                <div>
                    <input type="checkbox" name="features" value="bedazzle">
                    <span for="">Bedazzle</span><br>
                </div>
                <div>
                    <input type="checkbox" name="features" value="pointy">
                    <span for="">Pointier</span><br>
                </div>
            </div>
        </div>
        <div id="textarea-div">
            <label class="description-label" for="comments">What would you improve about our product?</label><br>
            <textarea id="textarea" name="comments" ></textarea>
        </div>
            <button type="submit" id="submit">Submit</button>
    </form>
    <footer>
        <p><a href='https://www.freepik.com/vectors/background'>Background vector created by freepik - www.freepik.com</a></p>
    </footer>
</body>
</html>
